{{prefix}}

version: 1

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
{% if 'statsd' in parts['penstock.yaml'] %}
  statsd:
    class: statsdhandler.StatsdHandler
    level: DEBUG
    config_path: "{{handler_config}}"
{% endif %}
loggers:
  replichecker:
    handlers: [console{% if 'statsd' in parts['penstock.yaml'] %},statsd {% endif %}]
    propagate: no
    level: DEBUG

  "":
    handlers: [console]
    level: DEBUG
