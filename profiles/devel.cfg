[buildout]
extends =
	base.cfg
	sources.cfg

parts +=
	nginx.conf
	clean
	openprocurement.auction.js
    openprocurement.auction.esco-js

show-picked-versions = true


[scripts]
eggs +=
	nose
	jarn.mkrelease
	penstock
	pytest
	pytest-mock
	pytest-cov
	openprocurement.auction[test]
	openprocurement.auction[chromedriver]

[clean]
recipe = zsft.recipe.cmd
install = rm -rf ${buildout:directory}/parts/www/*

[npm]
recipe = zsft.recipe.cmd
package =
install =
	cd ${buildout:directory}/src/${:package}
	npm run develop && npm run build
update =
    cd ${buildout:directory}/src/${:package}
	npm run build

[openprocurement.auction.js]
<= npm
package = openprocurement.auction.js

[openprocurement.auction.esco-js]
<= npm
package = openprocurement.auction.esco-js


[project]
tenders_api_url = http://127.0.0.1:6543/
tenders_api_version = 2.3
tenders_api_token = auction
with_penstock =
with_data_bridge =
with_chronograph = 1
with_nginx = 1
worker_sandbox_mode = 1


[auctions_chronograph.yaml]
use_consul = False

[nginx.conf]
<= config-from-template
port = ${ports:nginx}


[esco.conf]
<= config-from-template
static_path = esco/static
auctions_url = esco-tenders
html_main = esco/tender.html

[api.proxy.conf]
<= config-from-template
