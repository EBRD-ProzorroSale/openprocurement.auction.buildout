[buildout]
extensions = mr.developer
auto-checkout = *

[remotes]
gh=git://github.com/
gh_push=git@github.com:
gh_op=git://github.com/openprocurement
gh_push_op=git@github.com:openprocurement

[sources]
openprocurement.auth = git ${remotes:gh}openprocurement/openprocurement.auth.git  pushurl=${remotes:gh_push}openprocurement/openprocurement.auth.git branch=master

openprocurement.auction = git https://github.com/openprocurement/openprocurement.auction.git branch=esco
openprocurement.auction.worker = git https://github.com/openprocurement/openprocurement.auction.worker
openprocurement.auction.esco = git https://github.com/openprocurement/openprocurement.auction.esco

openprocurement.auction.esco-js = git https://github.com/openprocurement/openprocurement.auction.esco-js egg=false
openprocurement.auction.js = git https://github.com/openprocurement/openprocurement.auction.js.git egg=false

barbecue = git  ${remotes:gh}openprocurement/barbecue.git  pushurl=${remotes:gh_push}openprocurement/barbecue.git
esculator = git https://github.com/openprocurement/esculator.git
openprocurement_client = git ${remotes:gh}openprocurement/openprocurement.client.python.git  pushurl=${remotes:gh_push}openprocurement/openprocurement.client.python.git branch=use_requests
