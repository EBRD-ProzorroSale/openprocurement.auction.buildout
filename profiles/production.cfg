[buildout]
extends =
	base.cfg

parts +=
    autostart

[auctions.ini]
external_couch_url = https://auction.ea.openprocurement.org/database
preferred_url_scheme = https
debug =
auto_build =

[auctions_data_bridge.yaml]
tenders_api_server = https://api.ea.openprocurement.org

[auction_worker_defaults.json]
AUCTIONS_URL = https://auction.ea.openprocurement.org/auctions/{auction_id}
OAUTH_BASE_URL = https://auth.ea.openprocurement.org/api/
OAUTH_REQUEST_TOKEN_URL =
OAUTH_ACCESS_TOKEN_URL = https://auth.ea.openprocurement.org/oauth/token
OAUTH_AUTHORIZE_URL = https://auth.ea.openprocurement.org/oauth/authorize
TENDERS_API_URL = https://api.ea.openprocurement.org/
