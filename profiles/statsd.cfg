[buildout]
package-name +=
    pyramidtiming
    statsdhandler
parts +=
    auctions_handler.yaml
    auctions_chronograph_handler.yaml
    oauth_provider_handler.yaml
    auction_worker_handler.yaml
    penstock_handler.yaml
    auctions_data_bridge_handler.yaml

[scripts]
eggs +=
    statsdhandler
    pyramidtiming [flask, pyramid, test]

[sources]
statsdhandler = git ${remotes:gh}openprocurement/statsdhandler.git push_url=${remotes:gh_push}openprocurement/statsdhandler.git

[auctions.ini]
statsd = 1
handler_config = ${buildout:directory}/etc/auctions_handler.yaml

[auctions_chronograph.yaml]
statsd = 1
handler_config = ${buildout:directory}/etc/auctions_chronograph_handler.yaml

[oauth_provider.ini]
statsd = 1
handler_config = ${buildout:directory}/etc/oauth_provider_handler.yaml

[auction_worker_defaults.json]
statsd = 1
handler_config = ${buildout:directory}/etc/auction_worker_handler.yaml

[penstock.yaml]
statsd = 1
handler_config = ${buildout:directory}/etc/penstock_handler.yaml

[auctions_data_bridge.yaml]
statsd = 1
handler_config = ${buildout:directory}/etc/auctions_data_bridge_handler.yaml


[auctions_handler.yaml]
<= config-from-template
app_key = auction_frontend

[auctions_chronograph_handler.yaml]
<= config-from-template
app_key = auction_chronograph

[oauth_provider_handler.yaml]
<= config-from-template
app_key = auction_oauth_provider

[auction_worker_handler.yaml]
<= config-from-template
app_key = auction_worker

[penstock_handler.yaml]
<= config-from-template
app_key = penstock

[auctions_data_bridge_handler.yaml]
<= config-from-template
app_key = auction_databridge
